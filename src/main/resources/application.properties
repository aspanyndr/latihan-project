# Spring properties
spring.application.name=manajemen-perustakaan
spring.datasource.driver-class-name=org.postgresql.Driver
# Sesuaikan port dan nama databasenya
spring.datasource.url=jdbc:postgresql://localhost:5432/db_perpustakaan
# username postgres
spring.datasource.username=postgres
# password postgres
spring.datasource.password=aspan
# ddl seperti create table akan terbentuk otomatis
spring.jpa.hibernate.ddl-auto=update
# dialect yang digunakan adalah postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
# HTTP Server
server.port=1313
